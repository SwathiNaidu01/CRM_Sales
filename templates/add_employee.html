<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-title {
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">➕ Add New Employee</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="emp_name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" name="emp_name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="temp_password" class="form-label">Temporary Password</label>
                <input type="text" class="form-control" name="temp_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create User</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
